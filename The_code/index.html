<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
        <div class="rectangle">
            <div class="equilibrium">
                <img class="image-equilibrium" src="../images/image-equilibrium.jpg">
                <div class="overlay">
                    <img class="icon-view" src="../images/icon-view.svg">
                </div>
            </div>
            <div class="description">
                <div class="text">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="eth-info">
                    <p class="eth"><span><img class="eth-icon" src="../images/icon-ethereum.svg"></span>0.041 ETH</p>
                    <p class="days-left"> <span> <img class="days-left-icon" src="../images/icon-clock.svg"></span> 3 days left </p>
                </div>
            </div>
            <hr class="line">
            <div class="author">
                <img class="author-icon" src="../images/image-avatar.png">
                <p>Creation of<span> Jules Wyvern</span></p>
            </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Singraft">Singraft</a>.
        </div>
    </main>
    
  </body>
</html>
